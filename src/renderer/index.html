<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="styles.css">
    <title>Random Wallpaper Generator</title>
  </head>
  <body>
    <h3 id="key-display">API-KEY:</h3>
    <input type="text" placeholder="API-KEY" id="api-key"/>
    <div class="container-top">
      <button id="load-key">Load Key</button>
      <button id="save-key">Save Key</button>
    </div>
    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg" alt="IMG" id="wallpaper">
    <img id="loading" src="./loading.gif" alt="Loading...">
    <div class="container-bottom">
      <input type="text" placeholder="Search..." id="search-query">
      <button id="get-wallpaper">Get</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
